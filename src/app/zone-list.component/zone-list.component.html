  <h2>Zonas</h2>
  <div class="zone">
    <table class="table">
      <thead class="thead-inverse">
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Action</th>
        </tr>
      </thead>

      <tr *ngFor="let zone of zones">
          <td>{{zone.id}}</td>
          <td>{{zone.name}}</td>
          <td><button type="button" class="btn btn-primary">Editar</button></td>
      </tr>
    </table>
  </div>

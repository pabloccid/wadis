  <h2>Perfiles de Usuario</h2>
  <div class="zone">
    <table class="table">
      <thead class="thead-inverse">
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Action</th>
        </tr>
      </thead>

      <tr *ngFor="let profile of profiles">
          <td>{{profile.id}}</td>
          <td>{{profile.name}}</td>
          <td><button type="button" class="btn btn-primary">Editar</button></td>
      </tr>
    </table>
  </div>

  <h2>Contenedores</h2>
  <div class="container">
    <table class="table">
      <thead class="thead-inverse">
        <tr>
          <th>ID</th>
          <th>Zone</th>
          <th>Type</th>
          <th>Location</th>
          <th>Status</th>
          <th>Action</th>
        </tr>
      </thead>

      <tr *ngFor="let container of containers">
          <td>{{container.id}}</td>
          <td>{{container.zone.name}}</td>
          <td >
            <div class="btn btn-primary" *ngIf="container.green===0">ComÃºn</div>
            <div class="btn btn-success" *ngIf="container.green===1">Reciclaje</div>
          </td>
          <td>{{container.location}}</td>
          <td>
            <div class="btn btn-success" *ngIf="container.status==='0%'">{{container.status}}</div>
            <div class="btn btn-primary" *ngIf="container.status==='25%'">{{container.status}}</div>
            <div class="btn btn-warning" *ngIf="container.status==='50%'">{{container.status}}</div>
            <div class="btn btn-warning" *ngIf="container.status==='75%'">{{container.status}}</div>
            <div class="btn btn-danger" *ngIf="container.status==='100%'">{{container.status}}</div>
            <div class="btn btn-danger" *ngIf="container.status==='Fuego'">{{container.status}}</div>
            <div class="btn btn-danger" *ngIf="container.status==='Volcado'">{{container.status}}</div>
            <div class="btn btn-warning" *ngIf="container.status==='Gas Pel.'">{{container.status}}</div>

          </td>
          <td><button type="button" class="btn btn-primary">Editar</button></td>
      </tr>
    </table>
  </div>
